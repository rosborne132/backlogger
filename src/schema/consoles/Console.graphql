type Console {
    id: String!
    name: String!
    slug: String!
}

type UserConsole {
    id: String!
    console: Console!
    userId: String!
}

type Query {
    getConsoles: [Console]
    getUserConsoles: [UserConsole]
}

input UserConsoleInput {
    id: String!
    name: String!
    slug: String!
}

type Mutation {
    addUserConsole(console: UserConsoleInput): Console
}
