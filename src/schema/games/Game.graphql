type Console {
    id: String!
    name: String!
    slug: String!
}

type Cover {
    id: String!
    url: String!
}

type Game {
    console: Console
    cover: Cover
    id: String!
    inBacklog: Boolean!
    name: String!
    slug: String!
}

type UserGame {
    game: Game!
    id: String
    userId: String
}

type Query {
    fetchGames: [Game]
    getGames: [UserGame]
    getGamesByConsoleId(consoleId: String!): [UserGame]
}

input UserGameInput {
    consoleId: String!
    consoleName: String!
    consoleSlug: String!
    name: String!
}

type Mutation {
    addUserGame(game: UserGameInput): Game
}
