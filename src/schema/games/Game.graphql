type Console {
    id: String!
    name: String!
}

type Cover {
    id: String!
    url: String!
}

type Platform {
    id: String!
    name: String!
    slug: String!
}

type Game {
    console: Console
    cover: Cover
    id: String!
    inBacklog: Boolean!
    name: String!
    platforms: [Platform]
    slug: String!
}

type Query {
    fetchGames: [Game]
    getGames: [Game]
    getGamesByConsoleId(consoleId: String!): [Game]
}
